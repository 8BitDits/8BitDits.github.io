<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BitDits</title>
  <link rel="icon" href="music/play-pause-button.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>

  body {
    image-rendering: pixelated;
    background-color: #825f80;
    color: black;
    font-family: 'VT323', monospace;
    display: flex;
    justify-content: space-between;
    align-items: stretch; /* make both columns fill same vertical height */
    margin: 20px 40px;
  }

  .character-images {
    width: 50%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    animation: dropDown 1.4s ease normal 1;
    align-items: flex-start;
    flex: 0 0 auto; /* keep its natural height only */
  }

  .stats {
    flex: 1 1 auto; /* take up remaining height in the column */
    justify-content: space-between; /* optional: space out the content vertically */
  /*padding-left: 40px; */
    text-align: left;
  }

  .stats h2 {
    width: 90px;
    /*text-align: left;*/
    margin: 0;
  }


  .flashing-name {
    transform: scale(0.6);
    transform-origin: top left;
    margin-bottom: 10px;
    margin-top: 20px;
  }

  .mascot {
    transform: scale(1.6);
    transform-origin: top left;
    margin-top: -20px;
  }


  .music-stuff {
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 2px;
    animation: fadeRight 1.5s ease normal 1;
  }

  /*text for music page link*/
  .music-stuff h2 {
    color: black;
  }

  .code-stuff {
    margin-top: 5px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 2px;
    animation: fadeRight 2s ease normal 1;
  }

  .code-stuff h2 {
    color: black;
  }

  .art-stuff {
    margin-top: 5px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 2px;
    animation: fadeRight 2.5s ease normal 1;
  }

  .games-stuff {
    margin-top: 5px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 2px;
    animation: fadeRight 3s ease normal 1;
  }




  @keyframes jump {
    0% { transform: translateY(0px); }
    50% { transform: translateY(10px); }
    100% { transform: translateY(0px); }
  }

  @keyframes fadeRight {
    0% { opacity: 0; transform: translate(25px, 0px); }
    100% { opacity: 1; transform: translate(0px, 0px); }
  }

  @keyframes dropDown {
  0% { opacity: 1; transform: translateY(-125px); }
  100% {opacity: 1; transform: translateY(0); }
  }


  @media (orientation: portrait) {
    body {
      flex-direction: column;
    }
  }





</style>
</head>
<body>

  <div class="character-images">
    <img src="images/8bitdits-flashing-name.gif" alt="Flashing Name" class="flashing-name">
    <img src="images/8bitdits-mascot.gif" alt="8BitDits Mascot" class="mascot">
  </div>

  <div class="stats">

    <h1>Stats:</h1>

    <div class="music-stuff">

      <a href="music.html">
        <h2>Music:</h2>
        <!-- moved music buttons to music.html page -->
      </a>

    </div>

    <div class="code-stuff">

      <a href="code.html">
        <h2>Code:</h2>
      </a>

      <img src="music/idle-button.png" alt="CodeButton1" class="code-button">

    </div>

    <div class="art-stuff">
      <h2>Art:</h2>
      <img src="music/idle-button.png" alt="ArtButton1" class="art-button">

    </div>

    <div class="games-stuff">
      <h2>Games:</h2>
      <img src="music/idle-button.png" alt="GameButton1" class="game-button">

    </div>
  </div>

</body>


</html>
