<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BitDits</title>

<style>

  body {
    image-rendering: pixelated;
    background-color: #825f80;
    color: black;
    font-family: 'Georgia', Arial, sans-serif;
    display: flex;
    justify-content: space-between;
    align-items: stretch; /* make both columns fill same vertical height */
    height: 100vh;
    margin: 20px 40px;
  }

  .character-images, .stats-text {
    width: 50%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  .character-images {
    align-items: flex-start;
    flex: 0 0 auto; /* keep its natural height only */
  }

  .stats {
    flex: 1 1 auto; /* take up remaining height in the column */
    justify-content: space-between; /* optional: space out the content vertically */
  /*padding-left: 40px; */
    text-align: left;
  }

  .flashing-name {
    transform: scale(0.6);
    transform-origin: top left;
    margin-bottom: 10px;
    margin-top: 20px;
  }

  .mascot {
    transform: scale(1.6);
    transform-origin: top left;
    margin-top: -20px;
  }

  .button1, .button2 {
    width: 80px;    /* or any size you want */
    height: auto;   /* keeps aspect ratio */
    cursor: pointer; /* makes them feel clickable */
    image-rendering: pixelated; /* keep that crisp 8-bit look */
    margin-right: 10px;
  }


  .music-stuff {
  display: flex;
  align-items: center;
  gap: 10px;
  }

  .music-button:hover {
    content: url("music/play-button.png");
    animation: float 0.3s ease-in-out;
  }

  .music-button:active {
    content: url("music/pause-button.png");
    transform: scale(0.8); /* shrinks slightly while pressed */
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(20px); }
    100% { transform: translateY(0px); }
  }

</style>
</head>
<body>

  <div class="character-images">
    <img src="images/8bitdits-flashing-name.gif" alt="Flashing Name" class="flashing-name">
    <img src="images/8bitdits-mascot.gif" alt="8BitDits Mascot" class="mascot">
  </div>

  <div class="stats">
    <h1>Stats:</h1>

<!-- <div class= "music-stuff">
        <h2>Music:</h2>
        <img src="music/button1-placeholder.png" alt="Button1" class="button1">
        <img src="music/button2-placeholder.png" alt="Button1" class="button2">
      </div>
--->
    <div class="music-stuff">
      <h2>Music:</h2>
      <img src="music/idle-button.png" alt="MusicButton1" class="music-button" onclick="toggleMusic('song1')">
      <img src="music/idle-button.png" alt="MusicButton2" class="music-button" onclick="toggleMusic('song2')">
    </div>

      <audio id="song1">
        <source src="music/test-song1.wav" type="audio/wav">
      </audio>
      <audio id="song2">
        <source src="music/test-song2.wav" type="audio/wav">
      </audio>

      <script>
      function toggleMusic(id) {
        const audio = document.getElementById(id);
        const buttons = document.querySelectorAll('.music-button');

        // Pause and reset all other songs, reset their buttons to idle
        document.querySelectorAll('audio').forEach(a => {
          if (a.id !== id) {
            a.pause();
            a.currentTime = 0;
          }
        });
        buttons.forEach(btn => btn.src = "music/idle-button.png");

        // Toggle the clicked song
        const button = event.target;
        if (audio.paused) {
          audio.play();
          button.src = "music/pause-button.png"; // Show pause image when playing
        } else {
          audio.pause();
          audio.currentTime = 0;
          button.src = "music/idle-button.png"; // Back to idle image
        }

        // When song ends, revert button automatically
        audio.onended = () => {
          button.src = "music/idle-button.png";
        };
      }
      </script>



      <h2>Code:</h2>
      <h2>Art:</h2>
      <h2>Games:</h2>
  </div>

</body>


</html>
