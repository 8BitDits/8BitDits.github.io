<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BitDits</title>

<style>
  body {
    background-color: #825f80;
    color: black;
    font-family: 'Georgia', Arial, sans-serif;
    display: flex;               /* Create side-by-side layout */
    align-items: flex-start;     /* Align to top */
    height: 100vh;
    margin: 0;
  }

  .character-images {
    image-rendering: pixelated;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: auto;                 /* Shrink to fit content */
    margin-left: 40px;
    margin-top: 40px;
  }

  .flashing-name {
      transform: scale(0.8);
      transform-origin: top left;
      margin-bottom: 10px;
  }

  .mascot {
      transform: scale(1.6);
      transform-origin: top left;
      margin-top: -20px;
  }

  .stats-text {
    text-align: center;
    margin-top: 60px;
  }
</style>

</head>

<body>

  <div class="character-images">
    <img src="images/8bitdits-flashing-name.gif" alt="Flashing Name" class="flashing-name">
    <img src="images/8bitdits-mascot.gif" alt="8BitDits Mascot" class="mascot">
  </div>

  <div class="stats-text">
    <h1>Stats:</h1>
      <p>Music:</p>
      <p>Code:</p>
      <p>Art:</p>
      <p>Games:</p>
  </div>

</body>


</html>
