<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BitDits</title>

  <style>
    body {
      background-color: #825f80;
      color: black;
      font-family: 'Georgia', Arial, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .character-images {
      image-rendering: pixelated;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .flashing-name {
        transform: scale(0.4);
        transform-origin: top left;
        margin-top: 10px;
    }

    .mascot {
        transform: scale(1);
        transform-origin: top left;
       margin-top: -20px;
    }

    .stats-text {
      text-align: center;
    }


    
  </style>
</head>

<body>

  <div class="character-images">
    <img src="images/8bitdits-flashing-name.gif" alt="Flashing Name" class="flashing-name">
    <img src="images/8bitdits-mascot.gif" alt="8BitDits Mascot" class="mascot">
  </div>

  <div class="stats-text">
    <h1>Stats:</h1>
      <p>Music:</p>
      <p>Code:</p>
      <p>Art:</p>
      <p>Games:</p>
  </div>

</body>


</html>
