<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BitDits</title>

  <style>
    body {
      background-color: #825f80;
      color: black;
      font-family: 'Georgia', Arial, sans-serif;
      justify-content: center; /* centers entire content horizontally */
      align-items: center;     /* centers vertically */
      top: 50vh;                   /* halfway down the screen */
      transform: translateY(-50%); /* pull it up half its own height to center vertically */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .content {
      display: flex;            /* lays out children (images + text) side by side */
      align-items: center;      /* align vertically in middle */
      gap: 2em;                 /* space between image and text */
    }

    .images {
      display: flex;
      position: absolute;
      left: 2vw;                   /* stick to far left */
      image-rendering: pixelated;
    }

    .flashing-name {
        transform: scale(0.4);
        transform-origin: top left;
    }

    .mascot {
        transform: scale(1);
    }

    .stats-text {
      text-align: left;         /* left-align text */
    }


    
  </style>
</head>

<body>

  <div class="content">
    <div class="images">
      <img src="images/8bitdits-flashing-name.gif" alt="Flashing Name" class="flashing-name">
      <img src="images/8bitdits-mascot.gif" alt="8BitDits Mascot" class="mascot">
    </div>

    <div class="stats-text">
      <h1>Stats:</h1>
      <p>ohhh my gawd</p>
    </div>
  </div>

</body>


</html>
