<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8BitDits Music</title>
  <link rel="icon" href="music/play-pause-button.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      image-rendering: pixelated;
      background-color: #825f80;
      color: black;
      font-family: 'VT323', monospace;
      margin: 0;
      padding: 0;
    }

    /* Jukebox Header */
    .jukebox {
      position: absolute; /* CHANGED */
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      background: #cfa9cc;
      width: 100%;
      text-align: center;
      border-bottom: 4px solid #000;
      cursor: pointer;
    }

    .jukebox-image {
      display: block;
      margin: 20px auto 0 auto;
      pointer-events: none;
    }

    /* Volume slider */
    #volumeContainer {
      position: absolute; /* CHANGED */
      top: 140px;
      right: 20%;
      transform: translateX(50%);
      text-align: center;
    }

    #volumeControl {
      -webkit-appearance: none;
      width: 200px;
      height: 10px;
      background: #a883a5;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4f354d;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid black;
      margin-top: -5px;
    }

    /* Music discs */
    .music-disc-image {
      width: 150px;
      left: 30vw;
      cursor: grab;
      user-select: none;
      position: absolute;
    }

    #dragItem { top: 250px; }
    #dragItem2 { top: 450px; }
    #dragItem3 { top: 650px; }
    #dragItem4 { top: 850px; }

    /* Music pictures */
    .music-picture {
      position: absolute; /* CHANGED */
      width: 300px;
      border: 4px solid black;
      right: 20vw;
    }

    #musicPic1 { top: 250px; }
    #musicPic2 { top: 450px; }
    #musicPic3 { top: 650px; }
    #musicPic4 { top: 850px; }

    #dropTarget {
      position: absolute; /* CHANGED */
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 1;
    }

    /* Labels */
    .song-label {
      position: absolute; /* CHANGED */
      font-size: 20px;
      width: 300px;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }

    #label1 { top: 300px; }
    #label2 { top: 500px; }
    #label3 { top: 700px; }
    #label4 { top: 900px; }

  </style>
</head>

<body>

  <div class="jukebox" id="dropTarget">
    <img src="images/8bitdits-jukebox.png" class="jukebox-image">
  </div>

  <img src="music/8BD CD website.png" class="music-disc-image" id="dragItem">
  <img src="music/8BD CD website.png" class="music-disc-image" id="dragItem2">
  <img src="music/8BD CD website.png" class="music-disc-image" id="dragItem3">
  <img src="music/8BD CD website.png" class="music-disc-image" id="dragItem4">

  <img src="music/demo pic.png" class="music-picture" id="musicPic1">
  <img src="music/demo pic.png" class="music-picture" id="musicPic2">
  <img src="music/demo pic.png" class="music-picture" id="musicPic3">
  <img src="music/demo pic.png" class="music-picture" id="musicPic4">

  <p id="label1" class="song-label">Description for Song 1</p>
  <p id="label2" class="song-label">Description for Song 2</p>
  <p id="label3" class="song-label">Description for Song 3</p>
  <p id="label4" class="song-label">Description for Song 4</p>

  <audio id="song1"><source src="music/test-song1.wav"></audio>
  <audio id="song2"><source src="music/test-song2.wav"></audio>

  <div id="volumeContainer">
    <label>Volume</label><br>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
  </div>

</body>
</html>
